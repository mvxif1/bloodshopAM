<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


    <link type="text/css" rel="stylesheet" href="{% static 'core/css/styleregister.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,800&display=swap" rel="stylesheet">
    <title>Bloodshop</title>
    <script href="{% static 'core/js/validacionesregistro.js' %}"></script>
</head>

<body>
    <br></br>
    <div class="div-cont-title">
        <a class="a-cont" href="{% url 'iniciobloodshop' %}">BLOODSHOP</a>
        <p></p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="div-cont-register">
                    <a class="a-cont1-register">Editar perfil</a>
                </div>
                <form method="POST" enctype="multipart/form-data" name="form3">
                    {% csrf_token %}
                    <div class="col-md-6 col-sm-6 ">
                        <label for="nombre" class="label-title">Nombre</label>
                        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" class="p-cont-b" >
                        <div id="incompleto" class="warnings"></div>

                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label for="apellido" class="label-title">Apellido</label>
                        <input type="text" id="apellido"  name="apellido" value="{{ usuario.apellido }}" class="p-cont-b" >
                        <div id="incompleto2" class="warnings"></div>
                    </div>
                    <div class="col-md-6 col-sm-6 ">
                        <label for="rut" class="label-title">Rut</label>
                        <input type="text" id="rut" name="rut" value="{{ usuario.rut }}" placeholder="Ej: 12345678-9" class="p-cont-b" readonly >
                        <div class="warnings" id="msgerror"></div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label for="fechnac" class="label-title">Fecha de nacimiento</label>
                        <input type="date" id="fechnac" name="fechnac" value="{{ usuario.fecha }}" class="p-cont-b-date">
                        <div id="incompleto4" class="warnings"></div>
                    </div>
                    <div class="col-md-6 col-sm-6 ">
                        <label for="telefono" class="label-title">Teléfono *Opcional*</label>
                        <input type="number" id="telefono" name="telefono" value="{{ usuario.telefono }}" placeholder="Ej: 987324231" class="p-cont-b">
                        <div id="incompleto5" class="warnings"></div>
                    </div>
                    <div class="col-12">
                        <div class="hr1">
                            <hr>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label for="email" class="label-title">Email</label>
                        <input type="email" id="email" name="email" value="{{ usuario.email }}" class="p-cont-b" >
                        <div id="incompleto6" class="warnings"></div>
                    </div>
                    <div class="col-md-6 col-sm-6 ">
                        <label for="clave" class="label-title">Contraseña</label>
                        <input type="password" id="clave" name="clave" value="{{ usuario.clave }}" class="p-cont-b" >
                        <div id="incompleto3" class="warnings"></div>
                    </div>
                    <div class="col-6 columna">
                        <input id="submit" type="submit" class="a-cont-b1" value="Guardar Cambios"></button>
                    </div>
                
                </form>
                
                <script href="{% static 'core/js/validacionesregistro.js' %}"></script>
            </div>
        </div>
    </div>
</body>

</html>
