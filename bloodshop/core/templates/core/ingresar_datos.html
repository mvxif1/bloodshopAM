<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


    <link type="text/css" rel="stylesheet" href="{% static 'core/css/styleregister.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,800&display=swap" rel="stylesheet">
    <title>Bloodshop</title>
</head>

<body>
    <div class="div-cont-title">
        <a class="a-cont" href="{% url 'iniciobloodshop' %}">BLOODSHOP</a>
        <form method="POST" action="{% url 'ingresar_datos' %}">
            {% csrf_token %}
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="div-cont-register">
                            <p class="a-cont1-register">Ingresa tus datos</p>
                        </div>
                        <div class="col-md-12 col-sm-12 ">
                            {{ form.as_p }}
                            <button class="a-cont-b1" type="submit">Continuar con el pago</button>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </form>
</body>

</html>
